<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<style type="text/css">
	.error{color:red;}
	.success{color:green;}
</style>
</head>
<body>
<h1>Login App (HttpServlet - HttpSession)</h1>
<hr>
<form action="LoginServlet" method="post">
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="userName"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Login"></td>
		</tr>
	</table>
</form>
</body>
</html>
